<!doctype html>
<html lang="de">
<head><meta charset="utf-8"><title>Passwort</title></head>
<body>
<h2>Bitte Passwort eingeben</h2>
<input id="pw" type="password" placeholder="Passwort">
<button id="ok">Weiter</button>

<script>
document.getElementById('ok').onclick = async () => {
const pw = document.getElementById('pw').value;
// Optional: prüfe lokal mit Hash (sicherheit: nur minimal)
// Wir speichern das Passwort in sessionStorage für diese Session
sessionStorage.setItem('gallery_pw', pw);
window.location.href = 'gallery.html';
};
</script>
</body>
</html>
